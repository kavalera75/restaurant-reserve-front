<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa-mesas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <form method="post" class="container-fluid">
            <label for="text">Nome</label>
            <input type="text" name="nome" class="shadow-sm bg-body rounded border border-gray">
            <label for="email">E-mail</label>
            <input type="email" name="email" class="shadow-sm bg-body rounded border border-gray">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="shadow-sm bg-body rounded border border-gray">
            <div>
                <label for="tel">Telefone</label>
                <input type="tel" name="telefone" class="shadow-sm bg-body rounded border border-gray">
                <label for="qtd-pessoas">Quantidade de pessoas</label>
                <select name="qtd-pessoas" id="qtd-pessoas" class="shadow-sm p-2 bg-body rounded border border-gray">
                    <option value="1">1 Pessoa</option>
                    <option value="2">2 Pessoas</option>
                    <option value="3">3 Pessoas</option>
                    <option value="4">4 Pessoas</option>
                    <option value="5">5 Pessoas</option>
                    <option value="6">6 Pessoas</option>
                </select>
            </div>
            <div>
                <label for="data">Data</label>
                <input type="date" name="data" class="shadow-sm bg-body p-2 rounded border border-gray">
                <label for="text">HorÃ¡rio</label>
                <select name="horario" id="horario" class="shadow-sm p-2 bg-body rounded border border-gray">
                    <option value="1">15:00</option>
                    <option value="2">16:00</option>
                    <option value="3">17:00</option>
                    <option value="4">18:00</option>
                    <option value="5">19:00</option>
                    <option value="6">20:00</option>
                </select>
            </div>
        </form>
        <div class="vl"></div>
        <ul>
            <li class="disable">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
